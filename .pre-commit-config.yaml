repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        exclude: \.md$
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.10
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic
          - sqlalchemy
          - fastapi
          - types-redis
          - alembic

  # Next.js / TypeScript (apps/frontend)
  - repo: local
    hooks:
      - id: eslint
        name: eslint (apps/frontend)
        language: system
        entry: bash -c 'cd apps/frontend && pnpm exec eslint --fix "${@#apps/frontend/}"' --
        files: ^apps/frontend/.*\.(js|jsx|ts|tsx)$

      - id: prettier
        name: prettier (apps/frontend)
        language: system
        entry: bash -c 'cd apps/frontend && pnpm exec prettier --write "${@#apps/frontend/}"' --
        files: ^apps/frontend/.*\.(js|jsx|ts|tsx)$
